            opacity: 1;
        }

</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

    <script>
        const questions = [
            // --- INICIO DE LA BASE DE DATOS DE PREGUNTAS (VERSIÓN 2) ---
            {
                question: "1. ¿Cuál de las siguientes estructuras contiene núcleos vitales para la regulación cardiovascular y respiratoria, y marca la transición entre la médula espinal y el encéfalo?",
                options: ["A) Cerebelo", "B) Bulbo raquídeo", "C) Protuberancia", "D) Mesencéfalo", "E) Diencéfalo"],
                correctAnswer: 1,
                justification: "El bulbo raquídeo (o médula oblongada) contiene centros vitales como el centro cardiovascular, que regula la frecuencia cardíaca y la presión arterial, y el área rítmica bulbar, que controla el ritmo básico de la respiración."

            {

                options: ["A) El nervio Mediano, proveniente del plexo braquial.", "B) El nervio Radial, proveniente del plexo braquial.", "C) El nervio Cubital, proveniente del plexo braquial.", "D) El nervio Axilar, proveniente del plexo cervical.", "E) El nervio Femoral, proveniente del plexo lumbar."],
                correctAnswer: 2,
                justification: "La \"mano en garra\" es un signo clásico de lesión del nervio cubital (ulnar). Este nervio inerva músculos intrínsecos de la mano que permiten la flexión de las articulaciones metacarpofalángicas y la extensión de las interfalángicas. Su lesión provoca el desequilibrio opuesto."

            {
                question: "3. La capacidad de un individuo para permanecer alerta y orientado, filtrando estímulos sensoriales irrelevantes, es una función primordial del:",

                correctAnswer: 3,
                justification: "La formación reticular, a través de su Sistema Activador Reticular Ascendente (SARA), es crucial para mantener la conciencia, el estado de alerta y el despertar del sueño, filtrando estímulos irrelevantes."
            },
            {
                question: "4. ¿Cuál de las siguientes meninges forma los ligamentos dentados que estabilizan lateralmente la médula espinal?",

            },
            {
                question: "5. El control motor voluntario de los músculos de la expresión facial es gestionado por neuronas del Sistema Nervioso Somático, mientras que la secreción de saliva por las glándulas salivales es una acción del:",

                correctAnswer: 1,
                justification: "La secreción glandular (como la saliva) es una función visceral involuntaria, regulada por el Sistema Nervioso Autónomo (SNA), específicamente por su división parasimpática en este caso."

            {
                question: "6. Para que una molécula de glucosa pueda ser utilizada como fuente de energía por una neurona, debe atravesar la barrera hematoencefálica (BHE) desde un capilar sanguíneo. ¿Cuál es la secuencia correcta de estructuras que debe cruzar para ingresar al tejido encefálico?",

                correctAnswer: 4,
                justification: "La BHE está formada por: 1) Las células endoteliales (unidas por uniones estrechas), 2) la membrana basal de estas células, y 3) los pies perivasculares de los astrocitos. La glucosa usa transportadores específicos (GLUT) para cruzarla."
            },
            {
                question: "7. Un individuo gira instintivamente la cabeza y los ojos para seguir un objeto que se mueve rápidamente en su campo visual. Este reflejo está mediado por centros nerviosos localizados en:",

                correctAnswer: 3,
                justification: "Los colículos superiores (o tubérculos cuadrigéminos superiores), localizados en el techo (tectum) del mesencéfalo, son los centros principales para los reflejos de seguimiento visual y movimientos oculares sacádicos."

            {

                correctAnswer: 1,
                justification: "El centro integrador (generalmente la sustancia gris de la médula espinal o el tronco encefálico) es donde la neurona sensitiva transmite la señal, ya sea directamente a la neurona motora (reflejo monosináptico) o a través de una interneurona (polisináptico)."
            },
            {
                question: "9. La hoz del cerebelo es una extensión de una de las meninges craneales. ¿A qué meninge corresponde y cuál es su función principal?",

            {
                question: "10. Un radiólogo necesita obtener una imagen que muestre una sección superior e inferior del cerebro. ¿Qué plano anatómico debería utilizar para este tipo de corte?",

                justification: "El plano transversal, también llamado horizontal o axial, es el que divide el cuerpo o una estructura en una porción superior y otra inferior, como 'rebanadas'."

            {
                question: "11. Además de proporcionar sostén estructural, ¿cuál es una de las funciones clave de los astrocitos en el Sistema Nervioso Central?",

                correctAnswer: 3,
                justification: "Los astrocitos, mediante sus 'pies perivasculares', envuelven los capilares sanguíneos del encéfalo y son un componente fundamental para la formación y mantenimiento de la Barrera Hematoencefálica (BHE)."
            },
            {
                question: "12. En un paciente con esclerosis lateral amiotrófica (ELA), que afecta a las neuronas motoras, ¿en qué región de la sustancia gris medular se observaría la degeneración de los cuerpos celulares que inervan los músculos esqueléticos?",
                options: ["A) Astas grises anteriores", "B) Astas grises posteriores", "C) Astas grises laterales", "D) Conducto central ependimario", "E) Comisura gris central"],
                correctAnswer: 0,
                justification: "Las astas grises anteriores (o ventrales) de la médula espinal contienen los somas (cuerpos celulares) de las neuronas motoras somáticas (motoneuronas inferiores), que son las que degeneran en la ELA."
            },
            {
                question: "13. Una vez que el líquido cefalorraquídeo (LCR) llega al cuarto ventrículo, ¿a través de qué estructuras sale para circular por el espacio subaracnoideo?",
                options: ["A) A través de los forámenes interventriculares.", "B) A través de las vellosidades aracnoideas.", "C) A través del acueducto del mesencéfalo.", "D) A través de una apertura media y dos laterales.", "E) A través del conducto central de la médula."],
                correctAnswer: 3,
                justification: "El LCR sale del sistema ventricular (específicamente del 4to ventrículo) hacia el espacio subaracnoideo a través de tres orificios: la apertura media (de Magendie) y las dos aperturas laterales (de Luschka)."
            },
            {
                question: "14. ¿Cuál es la función principal de los plexos coroideos, localizados en las paredes de los ventrículos cerebrales?",

                correctAnswer: 2,
                justification: "Los plexos coroideos son redes de capilares sanguíneos cubiertos por células ependimarias modificadas que filtran el plasma sanguíneo para producir la mayor parte del LCR."
            },
            {
                question: "15. Un paciente sufre una hernia discal que comprime la raíz dorsal de un nervio espinal. ¿Qué tipo de déficit se esperaría encontrar?",
                options: ["A) Una pérdida completa tanto de la función motora como de la sensitiva.", "B) La parálisis de los músculos esqueléticos inervados por dicho nervio.", "C) Un déficit motor que afecta la coordinación de movimientos finos.", "D) Una pérdida de la sensibilidad en la zona del dermatoma correspondiente.", "E) La incapacidad para regular la actividad de las glándulas sudoríparas."],
                correctAnswer: 3,
                justification: "La raíz dorsal (posterior) de un nervio espinal es exclusivamente sensitiva; transporta información aferente. Su compresión causará pérdida de sensibilidad (anestesia) o dolor/parestesias en el dermatoma inervado por esa raíz."

            {
                question: "16. La decusación de las pirámides, fenómeno clave para el control motor contralateral del cuerpo, ocurre anatómicamente en:",

            {

                correctAnswer: 2,
                justification: "La bomba Na+/K+ ATPasa es esencial para *mantener* el potencial de membrana en reposo. Lo hace bombeando activamente (con gasto de ATP) 3 iones Na+ hacia afuera por cada 2 iones K+ que introduce, contrarrestando la fuga pasiva de iones."
            },
            {
                question: "18. ¿Qué tipo de información es conducida principalmente por los tractos motores que se localizan en las columnas blancas anteriores de la médula espinal?",

                correctAnswer: 3,
                justification: "Las columnas anteriores (o ventrales) contienen varios tractos motores, destacando los tractos vestibuloespinales y reticuloespinales, que son cruciales para el control postural, el equilibrio y los movimientos del tronco y las porciones proximales de las extremidades."

            {
                question: "22. Las neuronas especializadas que se encuentran en órganos de los sentidos como la retina del ojo, el oído interno y el área olfatoria del encéfalo, se clasifican estructuralmente como:",
                options: ["A) Neuronas unipolares (seudounipolares).", "B) Neuronas multipolares.", "C) Interneuronas de asociación.", "D) Neuronas bipolares.", "E) Neuronas motoras eferentes."],

        // --- VARIABLES DE ESTADO ---
        let currentQuestionIndex = 0;
        let score = 0;

        // --- REFERENCIAS AL DOM ---
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const quizContainer = document.getElementById('quiz-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackJustification = document.getElementById('feedback-justification');
        const nextButton = document.getElementById('next-button');
        const scoreContainer = document.getElementById('score-container');
        const scoreText = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-button');

        // --- FUNCIONES ---

        /**
         * Carga la pregunta actual o muestra la pantalla de puntuación si se terminaron.
         */
        function loadQuestion() {
            // Ocultar feedback y mostrar quiz
            feedbackContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');

            if (currentQuestionIndex >= questions.length) {
                showScore();
                return;
            }

            const question = questions[currentQuestionIndex];

            // Actualizar texto de pregunta
            questionText.textContent = question.question;

            // Limpiar opciones anteriores
            optionsContainer.innerHTML = '';

            // Crear y añadir botones de opción
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = option; // Usar innerHTML para procesar negritas, etc. si las hubiera
                button.dataset.index = index;
                button.className = "option-button w-full text-left p-4 bg-gray-700 rounded-lg shadow border-2 border-gray-600 hover:bg-gray-600 hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-200";
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });

            // Actualizar barra de progreso
            const progressPercentage = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
        }

        /**
         * Se ejecuta cuando el usuario selecciona una respuesta.
         * Comprueba si es correcta, muestra el feedback y la justificación.
         */
        function selectAnswer(event) {
            const selectedButton = event.currentTarget;
            const selectedIndex = parseInt(selectedButton.dataset.index);
            const question = questions[currentQuestionIndex];
            const correctIndex = question.correctAnswer;

            // Deshabilitar todos los botones para evitar más clics
            const allOptions = optionsContainer.querySelectorAll('.option-button');
            allOptions.forEach(btn => {
                btn.disabled = true;
            });

            // Comprobar respuesta
            if (selectedIndex === correctIndex) {
                // Respuesta Correcta
                score++;
                selectedButton.classList.add('correct');
                feedbackTitle.textContent = "¡Respuesta Correcta!";
                feedbackTitle.className = "text-2xl font-bold mb-3 text-green-400";
            } else {
                // Respuesta Incorrecta
                selectedButton.classList.add('incorrect');
                // Resaltar también la correcta
                allOptions[correctIndex].classList.add('correct');
                feedbackTitle.textContent = "Respuesta Incorrecta";
                feedbackTitle.className = "text-2xl font-bold mb-3 text-red-400";
            }

            // Mostrar justificación
            feedbackJustification.textContent = question.justification;

            // Actualizar texto del botón "Siguiente" si es la última pregunta
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.textContent = "Ver Puntuación Final";
            } else {
                nextButton.textContent = "Siguiente Pregunta";
            }

            // Ocultar quiz y mostrar feedback
            quizContainer.classList.add('hidden');
            feedbackContainer.classList.remove('hidden');
        }

        /**
         * Muestra la pantalla de puntuación final.
         */
        function showScore() {
            quizContainer.classList.add('hidden');
            feedbackContainer.classList.add('hidden');
            scoreContainer.classList.remove('hidden');

            scoreText.textContent = `Tu puntuación final es: ${score} de ${questions.length}`;
            
            // Actualizar barra de progreso al 100%
            progressBar.style.width = '100%';
            progressText.textContent = `Prueba Completada (${questions.length} de ${questions.length})`;
        }

        /**
         * Reinicia el cuestionario al estado inicial.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreContainer.classList.add('hidden');
            loadQuestion();
        }

        // --- EVENT LISTENERS INICIALES ---
        
        // Cargar la primera pregunta cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', loadQuestion);

        // Event listener para el botón "Siguiente"
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        // Event listener para el botón "Reiniciar"
        restartButton.addEventListener('click', restartQuiz);

    </script>
