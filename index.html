    <title>Prueba de Anatomofisiología</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Aplicar la fuente Inter como fuente principal */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para la barra de progreso */
        #progress-bar {
            transition: width 0.3s ease-in-out;

        .option-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .option-button.correct {
            background-color: #16a34a !important; /* green-600 */
            color: white !important;
            border-color: #15803d !important; /* green-700 */
        }
        .option-button.incorrect {
            background-color: #dc2626 !important; /* red-600 */
            color: white !important;
            border-color: #b91c1c !important; /* red-700 */
        }
        /* Asegurar que el color se mantenga al deshabilitar después de la selección */
        .option-button:disabled.correct,
        .option-button:disabled.incorrect {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-3xl bg-gray-800 shadow-2xl rounded-2xl p-6 md:p-10">
        
        <!-- Encabezado y Barra de Progreso -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-center text-white mb-4">Prueba de Anatomofisiología</h1>

        </header>

        <!-- Contenedor del Cuestionario -->
        <div id="quiz-container">
            <!-- La pregunta se carga aquí -->

            <!-- Las opciones se cargan aquí -->

            </div>

            <h2 class="text-4xl font-bold text-white mb-4">¡Prueba Completada!</h2>

                Volver a Intentar
            </button>
        </div>

    </main>

    <script>
        const questions = [

                correctAnswer: 1,
                justification: "El bulbo raquídeo (o médula oblongada) contiene centros vitales como el centro cardiovascular, que regula la frecuencia cardíaca y la presión arterial, y el área rítmica bulbar, que controla el ritmo básico de la respiración."
            },
            {
                question: "2. Una lesión a nivel de las raíces espinales C3-C5 puede comprometer la función del diafragma y causar paro respiratorio. ¿Qué nervio y qué plexo están directamente implicados en este escenario clínico?",
                options: ["A) Nervio Axilar, proveniente del plexo cervical.", "B) Nervio Frénico, proveniente del plexo braquial.", "C) Nervio Ciático, proveniente del plexo sacro.", "D) Nervio Frénico, proveniente del plexo cervical.", "E) Nervio Intercostal, proveniente del plexo cervical."],
                correctAnswer: 3,
                justification: "El nervio frénico, que inerva el diafragma (músculo principal de la respiración), se origina en el plexo cervical, específicamente de las raíces C3, C4 y C5. Una lesión en este nivel puede paralizar el diafragma."
            },
            {
                question: "3. La capacidad de un individuo para permanecer alerta y orientado, filtrando estímulos sensoriales irrelevantes, es una función primordial del:",

                correctAnswer: 3,
                justification: "El Sistema Activador Reticular Ascendente (SARA), parte de la formación reticular, es crucial para mantener la conciencia y el estado de alerta. Filtra los estímulos sensoriales y despierta a la corteza cerebral."
            },
            {
                question: "4. ¿Cuál de las siguientes meninges forma los ligamentos dentados que estabilizan lateralmente la médula espinal?",

            },
            {
                question: "5. El control motor voluntario de los músculos de la expresión facial es gestionado por neuronas del Sistema Nervioso Somático, mientras que la secreción de saliva por las glándulas salivales es una acción del:",
                options: ["A) Sistema Nervioso Somático (SNS)", "B) Sistema Nervioso Autónomo (SNA)", "C) Sistema Nervioso Entérico (SNE)", "D) Reflejos medulares somáticos", "E) Sistema Nervioso Central únicamente"],
                correctAnswer: 1,

            {

            },
            {
                question: "7. Un individuo gira instintivamente la cabeza y los ojos para seguir un objeto que se mueve rápidamente en su campo visual. Este reflejo está mediado por:",

                correctAnswer: 3,

            {

                correctAnswer: 1,
                justification: "El centro integrador (generalmente la sustancia gris de la médula espinal o el tronco encefálico) es donde la neurona sensitiva transmite la señal, ya sea directamente a la neurona motora (reflejo monosináptico) o a través de una interneurona (polisináptico)."

            {

            {

                correctAnswer: 3,
                justification: "El plano frontal, también llamado coronal, es un plano vertical que divide el cuerpo o una estructura en una parte anterior (ventral) y una parte posterior (dorsal)."
            },
            {
                question: "11. La diferencia fundamental entre la mielinización en el SNC y el SNP radica en que:",

                correctAnswer: 0,
                justification: "En el SNC, un solo oligodendrocito emite prolongaciones para mielinizar segmentos de *varios* axones. En el SNP, una célula de Schwann se envuelve alrededor de un solo segmento de *un* axón para formar la mielina."
            },
            {
                question: "12. En un paciente con esclerosis lateral amiotrófica (ELA), que afecta a las neuronas motoras, ¿en qué región de la sustancia gris medular se observaría la degeneración de los cuerpos celulares que inervan los músculos esqueléticos?",
                options: ["A) Astas grises anteriores", "B) Astas grises posteriores", "C) Astas grises laterales", "D) Conducto central ependimario", "E) Comisura gris central"],
                correctAnswer: 0,
                justification: "Las astas grises anteriores (o ventrales) de la médula espinal contienen los somas (cuerpos celulares) de las neuronas motoras somáticas (motoneuronas inferiores), que son las que degeneran en la ELA."
            },
            {
                question: "13. Si se realizara una punción lumbar para extraer LCR, la aguja debería atravesar las meninges en un orden específico para llegar al espacio subaracnoideo, que se encuentra entre:",

                justification: "El Líquido Cefalorraquídeo (LCR) circula en el espacio subaracnoideo, el cual está anatómicamente localizado entre la capa meníngea aracnoides (por fuera) y la piamadre (por dentro)."

            {
                question: "14. Ante una lesión isquémica en el SNC, ¿qué tipo celular de la neuroglia proliferaría para fagocitar los detritos celulares y el tejido dañado?",

                justification: "La microglia son las células inmunitarias residentes del SNC. Actúan como macrófagos, activándose y proliferando para fagocitar restos celulares, patógenos y tejido dañado en respuesta a una lesión."
            },
            {
                question: "15. Un paciente sufre una hernia discal que comprime la raíz ventral de un nervio espinal. ¿Qué tipo de déficit se esperaría encontrar?",

                justification: "La raíz ventral (anterior) de un nervio espinal es motora; contiene los axones de las neuronas motoras. Su compresión causará debilidad o parálisis (déficit motor) en los músculos que inerva. La raíz dorsal (posterior) es la sensitiva."
            },
            {
                question: "16. La parálisis y pérdida de sensibilidad en el lado izquierdo del cuerpo podría ser consecuencia de una lesión en los tractos corticoespinales del lado derecho del encéfalo, debido al fenómeno de:",

            },
            {

                justification: "La repolarización ocurre cuando los canales de Na+ se inactivan y los canales de K+ dependientes de voltaje se abren. La salida masiva de iones positivos de potasio (K+) hace que el interior de la célula vuelva a ser negativo."
            },
            {
                question: "18. ¿Qué tipo de información sensorial es conducida principalmente por los tractos localizados en las columnas blancas posteriores de la médula espinal, como el fascículo grácil y el cuneiforme?",

            {
                question: "19. El dolor que se irradia desde la región glútea por la parte posterior del muslo y la pierna (ciática) se debe a la compresión o irritación del nervio ciático, el cual está formado por raíces de los plexos:",

                correctAnswer: 1,
                justification: "El nervio ciático es el nervio más grande del cuerpo y se forma por la unión de las raíces nerviosas de los plexos lumbar (L4-L5) y sacro (S1-S2-S3)."

            {

        // --- VARIABLES DE ESTADO ---
        let currentQuestionIndex = 0;
        let score = 0;

        // --- REFERENCIAS AL DOM ---
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const quizContainer = document.getElementById('quiz-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackJustification = document.getElementById('feedback-justification');
        const nextButton = document.getElementById('next-button');
        const scoreContainer = document.getElementById('score-container');
        const scoreText = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-button');

        // --- FUNCIONES ---

        /**
         * Carga la pregunta actual o muestra la pantalla de puntuación si se terminaron.
         */
        function loadQuestion() {
            // Ocultar feedback y mostrar quiz
            feedbackContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');

            if (currentQuestionIndex >= questions.length) {
                showScore();
                return;
            }

            const question = questions[currentQuestionIndex];

            // Actualizar texto de pregunta
            questionText.textContent = question.question;

            // Limpiar opciones anteriores
            optionsContainer.innerHTML = '';

            // Crear y añadir botones de opción
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerHTML = option; // Usar innerHTML para procesar negritas, etc. si las hubiera
                button.dataset.index = index;
                button.className = "option-button w-full text-left p-4 bg-gray-700 rounded-lg shadow border-2 border-gray-600 hover:bg-gray-600 hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-200";
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });

            // Actualizar barra de progreso
            const progressPercentage = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
        }

        /**
         * Se ejecuta cuando el usuario selecciona una respuesta.
         * Comprueba si es correcta, muestra el feedback y la justificación.
         */
        function selectAnswer(event) {
            const selectedButton = event.currentTarget;
            const selectedIndex = parseInt(selectedButton.dataset.index);
            const question = questions[currentQuestionIndex];
            const correctIndex = question.correctAnswer;

            // Deshabilitar todos los botones para evitar más clics
            const allOptions = optionsContainer.querySelectorAll('.option-button');
            allOptions.forEach(btn => {
                btn.disabled = true;
            });

            // Comprobar respuesta
            if (selectedIndex === correctIndex) {
                // Respuesta Correcta
                score++;
                selectedButton.classList.add('correct');
                feedbackTitle.textContent = "¡Respuesta Correcta!";
                feedbackTitle.className = "text-2xl font-bold mb-3 text-green-400";
            } else {
                // Respuesta Incorrecta
                selectedButton.classList.add('incorrect');
                // Resaltar también la correcta
                allOptions[correctIndex].classList.add('correct');
                feedbackTitle.textContent = "Respuesta Incorrecta";
                feedbackTitle.className = "text-2xl font-bold mb-3 text-red-400";
            }

            // Mostrar justificación
            feedbackJustification.textContent = question.justification;

            // Actualizar texto del botón "Siguiente" si es la última pregunta
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.textContent = "Ver Puntuación Final";
            } else {
                nextButton.textContent = "Siguiente Pregunta";
            }

            // Ocultar quiz y mostrar feedback
            quizContainer.classList.add('hidden');
            feedbackContainer.classList.remove('hidden');
        }

        /**
         * Muestra la pantalla de puntuación final.
         */
        function showScore() {
            quizContainer.classList.add('hidden');
            feedbackContainer.classList.add('hidden');
            scoreContainer.classList.remove('hidden');

            scoreText.textContent = `Tu puntuación final es: ${score} de ${questions.length}`;
            
            // Actualizar barra de progreso al 100%
            progressBar.style.width = '100%';
            progressText.textContent = `Prueba Completada (${questions.length} de ${questions.length})`;
        }

        /**
         * Reinicia el cuestionario al estado inicial.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreContainer.classList.add('hidden');
            loadQuestion();
        }

        // --- EVENT LISTENERS INICIALES ---
        
        // Cargar la primera pregunta cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', loadQuestion);

        // Event listener para el botón "Siguiente"
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        // Event listener para el botón "Reiniciar"
        restartButton.addEventListener('click', restartQuiz);

    </script>
